<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
             
        <style>
            @font-face { font-family: 'Binggrae-Bold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Binggrae-Bold.woff') format('woff'); font-weight: normal; font-style: normal; }
            .nav-item { padding-left:80px; padding-right:80px; font-family:Binggrae-Bold;}
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">HYUN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <!--
                <li class="nav-item">
                  <a class="nav-link" href="/slide">slide </a>
                </li>
              -->
                <li class="nav-item">
                  <a class="nav-link" href=" {% url 'map' %}">map</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">로그인</a>
                </li>

                  {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link">환영합니다. {{ user.username }} 님!</a>
                    </li>
                      
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                            <form id="logout" method="POST" action="{% url 'logout' %}">
                                {% csrf_token %} <input type="hidden" />
                    </li>
                  
                  {% endif %}
              </ul>
              
              
          
            </div>
          </nav>
        <div style="height:30px; background-color:#FACC2E;"></div>


          

          {% block content %}
          {% endblock %}
    </body>
</html>
